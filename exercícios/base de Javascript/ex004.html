<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro script</title>
    <style>
        body {
            background-color: lightblue;
            color: purple;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>ola, mundo!</h1>
    <p>meu primeiro script</p>
    <script>
        var nome = window.prompt('qual e o seu nome ?')
        window.alert(`bomdia ${nome}`)
        document.write(`seu nome em maiscula ${nome.toUpperCase()}<br/>`)
        document.writeln(`seu nome em minuscula ${nome.toLowerCase()}<br/>`)
        document.write(`seu nome tem ${nome.length} letras`)
    </script>
</body>

</html>
